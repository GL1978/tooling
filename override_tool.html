<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Panes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .row {
            display: flex;
            width: 100%;
            gap: 20px;
            flex: 1;
        }

        .pane {
            flex: 1;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .pane.full-width {
            width: 100%;
            flex: 2; /* Increased flex to make it taller */
        }

        .pane-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .input-label {
            font-weight: bold;
        }

        .input-field {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            flex: 1;
            width: calc(100% - 130px);
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .test-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            margin: 20px 0; /* Added margin to avoid overlap */
        }

        .test-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="height: 35%;">
        <div class="pane">
            <div class="pane-title">Input Canonical JSON</div>
            <div class="input-container">
                <label for="transaction-id" class="input-label">Enter Transaction Id</label>
                <input type="text" id="transaction-id" class="input-field" placeholder="Enter Transaction Id...">
                <button class="search-button" onclick="searchTransaction()">Get Payload</button>
            </div>
            <textarea id="input-json" placeholder="Enter Input Canonical JSON here..."></textarea>
        </div>
        <div class="pane">
            <div class="pane-title">Override JSON</div>
            <div class="input-container">
                <label for="override-transaction-id" class="input-label">Enter Override Transaction Id</label>
                <input type="text" id="override-transaction-id" class="input-field" placeholder="Enter Override Transaction Id...">
                <button class="search-button" onclick="searchOverrideTransaction()">Get Payload</button>
            </div>
            <textarea id="override-json" placeholder="Enter Override JSON here..."></textarea>
        </div>
    </div>
    <button class="test-button" onclick="testOverride()">Test Override</button>
    <div class="row" style="height: 65%;">
        <div class="pane full-width">
            <div class="pane-title">Output Canonical JSON</div>
            <textarea id="output-json" placeholder="Output Canonical JSON will appear here..."></textarea>
        </div>
    </div>
</div>
<script>
    async function searchTransaction() {
        const transactionId = document.getElementById('transaction-id').value;
        if (!transactionId) {
            alert('Transaction Id cannot be empty');
            return;
        }
        // Mock API call
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const data = await response.json();
        document.getElementById('input-json').value = JSON.stringify(data, null, 4);
    }

    async function searchOverrideTransaction() {
        const overrideTransactionId = document.getElementById('override-transaction-id').value;
        if (!overrideTransactionId) {
            alert('Override Transaction Id cannot be empty');
            return;
        }
        // Mock API call
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/2');
        const data = await response.json();
        document.getElementById('override-json').value = JSON.stringify(data, null, 4);
    }

    async function testOverride() {
        let inputJson = document.getElementById('input-json').value;
        let overrideJson = document.getElementById('override-json').value;

        if (!inputJson || !overrideJson) {
            alert('Both Input Canonical JSON and Override JSON must be provided');
            return;
        }

        try {
            inputJson = JSON.parse(inputJson);
            document.getElementById('input-json').value = JSON.stringify(inputJson, null, 2);
            overrideJson = JSON.parse(overrideJson);
            document.getElementById('override-json').value = JSON.stringify(overrideJson, null, 2);
        } catch (e) {
            alert('Both Input Canonical JSON and Override JSON must be valid JSON');
            return;
        }

        // Mock API call
        //const response = await fetch('https://jsonplaceholder.typicode.com/posts/3');
        //const data = await response.json();
        applyOverrides(inputJson, overrideJson);
    }

    function applyOverrides(inputJson, overrideJson) {
        let mergedJson = mergeDeep({...inputJson}, overrideJson);
        // Preserve keys from json1 that are not present in json2
        for (let key in inputJson) {
          if (!(key in overrideJson)) {
            mergedJson[key] = inputJson[key];
          }
        }
        document.getElementById('output-json').value = JSON.stringify(mergedJson, null, 2);
    }

    function mergeDeep(target, source) {
        if (!Array.isArray(target) || !Array.isArray(source)) {
            if (!(typeof target === 'object' && target !== null && typeof source === 'object' && source !== null)) {
                return source;
            }
            // If both target and source are objects, merge them by key
            for (let key in source) {
                if (source.hasOwnProperty(key)) {
                    target[key] = mergeDeep(target[key], source[key]);
                }
            }
            return target;
        }
        // If both target and source are arrays, merge them by index
        source.forEach((item, index) => {
            if (index in target) {
                target[index] = mergeDeep(target[index], item);
            } else {
                target[index] = item;
            }
        });
        return target;
    }

    const inputJsonExample = {
      "a": 1,
      "b": {
        "c": "d",
        "extra": "value"
      },
      "f": "g",
      "array": [
        { "x": 1, "y": 2 },
        { "x": 3, "y": 4 }
      ]
    };

    const overrideJsonExample = {
      "a": 10,
      "b": {
        "c": "e"
      },
      "array": [
        { "x": 10 },
        { "y": 40, "z": 50 }
      ]
    };

    document.getElementById('input-json').value = JSON.stringify(inputJsonExample, null, 2);
    document.getElementById('override-json').value = JSON.stringify(overrideJsonExample, null, 2);
</script>
</body>
</html>
