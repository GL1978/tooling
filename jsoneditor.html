<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.1/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
          background-color: #ffffff;
          color: #000000;
          font-family: Arial, sans-serif;
        }
        .jsoneditor {
          background-color: #ffffff;
          color: #000000;
          font-family: Arial, sans-serif;
        }
        .jsoneditor-value, .jsoneditor-key {
          color: #000000;
          font-weight: bold;
        }
        .jsoneditor-tree .jsoneditor-field {
          color: #1f77b4; /* Dark blue for keys */
        }
        .jsoneditor-tree .jsoneditor-value-string {
          color: #d62728; /* Dark red for strings */
        }
        .jsoneditor-tree .jsoneditor-value-number {
          color: #2ca02c; /* Green for numbers */
        }
        .jsoneditor-tree .jsoneditor-value-boolean {
          color: #9467bd; /* Purple for booleans */
        }
        .jsoneditor-tree .jsoneditor-value-null {
          color: #8c564b; /* Brown for null */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.1/dist/jsoneditor.min.js"></script>
    <title>JSONEditor with Improved Readability</title>
</head>
<body>
